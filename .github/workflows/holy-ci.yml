name: HolyC CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build-and-smoke:
    name: Build And Smoke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Build Prereqs
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git ca-certificates curl \
            ripgrep xxd binutils util-linux

      - name: Install hcc
        shell: bash
        run: |
          set -euo pipefail

          if command -v hcc >/dev/null 2>&1; then
            echo "hcc already available"
            hcc --version || true
            exit 0
          fi

          repos=(
            "https://github.com/euxaristia/hcc.git"
            "https://github.com/euxaristia/holyc.git"
            "https://github.com/Jamesbarford/holyc-lang.git"
          )

          rm -rf /tmp/hcc-src
          for repo in "${repos[@]}"; do
            echo "Trying $repo"
            if git clone --depth 1 "$repo" /tmp/hcc-src; then
              break
            fi
          done

          if [ ! -d /tmp/hcc-src ]; then
            echo "Unable to clone an hcc source repo"
            exit 1
          fi

          cd /tmp/hcc-src

          # Try common build entrypoints used by HolyC compiler repos.
          if [ -x ./build.sh ]; then
            ./build.sh || true
          fi
          if [ -f Makefile ] || [ -f makefile ]; then
            make -j"$(nproc)" || true
          fi
          if [ -d ./build ] && [ -f ./build/Makefile ]; then
            make -C ./build -j"$(nproc)" || true
          fi

          # Install compiler binary from common locations.
          if [ -x ./hcc ]; then
            sudo install -m 0755 ./hcc /usr/local/bin/hcc
          fi
          if [ -x ./build/hcc ]; then
            sudo install -m 0755 ./build/hcc /usr/local/bin/hcc
          fi

          # Install include tree expected by hcc (/usr/local/include/tos.HH etc).
          if [ -d ./include ]; then
            sudo mkdir -p /usr/local/include
            sudo cp -a ./include/. /usr/local/include/
          fi
          if [ -d ./src/include ]; then
            sudo mkdir -p /usr/local/include
            sudo cp -a ./src/include/. /usr/local/include/
          fi
          if [ -d ./lude ]; then
            sudo mkdir -p /usr/local/include/lude
            sudo cp -a ./lude/. /usr/local/include/lude/
          fi
          if [ -d ./src/lude ]; then
            sudo mkdir -p /usr/local/include/lude
            sudo cp -a ./src/lude/. /usr/local/include/lude/
          fi

          # Fallback: locate tos.HH anywhere in source tree and install it.
          tos_hh_path="$(find /tmp/hcc-src -type f -name tos.HH | head -n1 || true)"
          if [ -n "${tos_hh_path}" ]; then
            sudo install -D -m 0644 "${tos_hh_path}" /usr/local/include/tos.HH
          fi

          if ! command -v hcc >/dev/null 2>&1; then
            echo "hcc installation failed. Update holy-ci.yml with your canonical hcc bootstrap."
            exit 1
          fi

          hcc --version || true

      - name: Toolchain Check
        run: |
          command -v hcc
          command -v script
          command -v strings
          command -v rg
          command -v xxd
          test -f /usr/local/include/tos.HH

      - name: Build
        run: make build

      - name: Smoke
        run: make smoke
